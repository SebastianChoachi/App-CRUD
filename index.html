<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

<form id="Contacto">

    <br />
    <label class="titulo" for="nombre">Nombre: </label>
    <br />
    <input type="text" id="nombre" />
 
    <br />
    <label class="titulo" for="apellido">Apellido: </label>
    <br />
    <input type="text" id="apellido" />

    <br />
    <label class="titulo" for="correo">Correo: </label>
    <br />
    <input type="text" id="correo" />

    <br />
    <button type="button" id="btnGuardar">Guardar</button>
</form>    

<main>
    <ul id="listaDeContactos"></ul>
</main>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar contacto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="modal-nombre">Nombre:</label>
            <input type="text" id="modal-nombre" />
          
            <label for="modal-apellido">Apellido:</label>
            <input type="text" id="modal-apellido" />
          
            <label for="modal-correo">Correo:</label>
            <input type="text" id="modal-correo" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="btnModificar" data-bs-dismiss="modal" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>



<footer>

</footer>


    <script src="./CRUD.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
