<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

    <form id="Contacto" class="margen">
        <label class="fw-bold form-label" for="nombre">Nombre: </label>
        <input type="text" id="nombre" class="form-control" />

        <label class="fw-bold form-label" for="apellido">Apellido: </label>
        <input type="text" id="apellido" class="form-control" />

        <label class="fw-bold form-label" for="correo">Correo: </label>
        <input type="text" id="correo" class="form-control" />

        <br />
        <button type="button" id="btnGuardar" class="btn btn-primary">Agregar Contacto</button>
    </form>

    <div id="alertInfo" class="margen"></div>

    <main>
        <h4 class="fw-bold" style="text-align: center;"> MIS CONTACTOS </h4>
        <div class="title-listado">
            <h5> Nombre </h5>
            <h5> Apellido </h5>
            <h5> Correo </h5>
        </div>
        <div id="noContactos" class="margen"></div>
        <ul id="listaDeContactos" class="listado"></ul>
    </main>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar contacto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modal-nombre" class="form-label">Nombre</label>
                        <input type="text" id="modal-nombre" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="modal-apellido" class="form-label">Apellido</label>
                        <input type="text" id="modal-apellido" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="modal-correo" class="form-label">Correo</label>
                        <input type="email" id="modal-correo" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btnModificar" data-bs-dismiss="modal"
                        class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <footer>

    </footer>


    <script src="./CRUD.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
